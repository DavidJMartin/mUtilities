version: '3.8'

services:
  # Web UI - served by nginx
  mutilities-ui:
    build:
      context: ./mutilities-ui
      dockerfile: Dockerfile
    container_name: mutilities-ui
    ports:
      - "80:80"
    depends_on:
      - melody-generation-service
    networks:
      - mutilities-network
    restart: unless-stopped

  # Melody Generation Service - Scala microservice
  melody-generation-service:
    build:
      context: .
      dockerfile: melody-generation-service/Dockerfile
    container_name: melody-generation-service
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DATABASE_URL=jdbc:postgresql://postgres:5432/mutilities
      - DATABASE_USER=mutilities
      - DATABASE_PASSWORD=mutilities_pass
#    depends_on:
#      - kafka
#      - postgres
    networks:
      - mutilities-network
    restart: unless-stopped

