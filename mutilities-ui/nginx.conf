server {
    listen 80;
    server_name localhost;
    
    # Serve static files from mutilities-ui
    root /usr/share/nginx/html;
    index index.html;
    
    # Main UI
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy to melody-generation-service
    location /api/melody/ {
        proxy_pass http://melody-generation-service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Add more service proxies as you create them
    # location /api/service-name/ {
    #     proxy_pass http://service-name:port/;
    #     ...
    # }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;
}